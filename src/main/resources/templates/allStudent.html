<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Student-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/StyleSheet.css}">
</head>
<body>
<section th:replace="~{basePage::navbar}">

</section>
<div class="container">
    <h2 class="text-center ">Student Information-List</h2>
    <table  class="table mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Active</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="student : ${allStudent}">

<!--            <td th:text="${student.img}"></td>-->
            <td th:text="${student.sId}"></td>
            <td>
                <img src="" th:src="@{'/img/'+ ${student.fileUploadImg}}"  width="35px" height="30px" alt="profile photo">
                <span th:text="${student.sName}"></span>
            </td>
            <td th:text="${student.className}"></td>
            <td th:text="${student.subject}"></td>
            <td th:text="${student.marks}"></td>


            <td th:text="${student.isActive}?'Yes' : 'No'"></td>
            <td>
                <div class="allButton ">


                    <a th:href="@{/report/pdf} " class="btn btn-info " target="_blank" role="button" >Print</a>
                <form th:action="@{'/viewPage/'+ ${student.sId}}" method="get" id="fromOne">
                    <button type="submit" class="btn btn-success "  role="button" >View</button>

                </form>

                <form th:action="@{'/updateStudent/'+ ${student.sId}}" method="post" id="fromTwo">
                    <button type="submit" class="btn btn-success "  role="button" >Update</button>
                </form>
            </div></td>
        </tr>

        </tbody>

    </table>

</div>
</body>
</html>
