
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/StyleSheet.css}">
    <title>Student-Details</title>
</head>
<body>
<section th:replace="~{basePage::navbar}">

</section>
<div class="card" style="width: 38rem;">
    <div class="card-title">
        <h1 class="text-center mt-2">Add Student's Details</h1>
    </div>
    <div class="card-body">

            <form th:action="@{/addStudent}"  enctype="multipart/form-data" method="post"  >
                <div class="form-group mb-3">
                    <label for="sName" class="form-label">Student Name</label>
                    <input type="text" name="sName" class="form-control" id="sName" placeholder="Enter here">
                </div>

                <div class="form-group mb-3">
                    <label for="className" class="form-label">Class</label>
                    <input type="text" name="className" class="form-control" id="className" placeholder="Enter here">
                </div>


                <div class="form-group mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter here">
                </div>

                <div class="form-group mb-3">
                    <label for="marks" class="form-label">Marks</label>
                    <input type="number" name="marks" class="form-control" id="marks" placeholder="Enter here">
                </div>
                <!--                Image:-->
                <div class="form-group mb-3">
                    <input class="form-control" name="fileUpload" type="file" id="fileUpload">
                </div>

                <div class="form-group mb-3">
                    <label class="isActive" >
                        Active
                    </label>
                    <div class="form-check">


                        <label>
                            <input type="radio" name="isActive"  th:value="Yes"/> Yes
                        </label>
                        <label>
                            <input type="radio" name="isActive" th:value="No"/> No
                        </label>

                    </div>
                </div>

                <div class="form-group mb-3 text-center">

                    <button type="submit" class="btn btn-warning">Add Student</button>
                </div>
            </form>


    </div>
</div>
