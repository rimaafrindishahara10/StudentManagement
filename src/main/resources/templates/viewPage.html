<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/StyleSheet.css}">
    <title>Student-ViewPage</title>
</head>
<body>
<section th:replace="~{basePage::navbar}">
    <!-- Make sure basePage::navbar exists and is correctly included -->
</section>
<div class="card" style="width: 38rem;">
    <div class="card-title">
        <h1 class="text-center mt-2">Student-Details</h1>
    </div>
    <div class="card-body">

        <form th:action="@{/viewPage}" method="get" enctype="multipart/form-data">
            <!-- Image -->
            <div class="form-group text-center">
                <!-- Make sure the image source is correctly set -->
                <img src="" width="200" height="190" th:src="@{'/img/'+${upStudent.fileUploadImg}}" alt="">
            </div>

            <input class="form-control" disabled th:value="${upStudent.sId}" name="sId" type="hidden">

            <div class="form-group mb-3">
                <label for="sName" class="form-label">Student Name:</label>
                <input class="form-control" disabled id="sName" th:value="${upStudent.sName}" name="sName" placeholder="Enter here" type="text">
            </div>
            <div class="form-group mb-3">
                <label for="className" class="form-label">Class</label>
                <input type="text" disabled th:value="${upStudent.className}" name="className" class="form-control" id="className" placeholder="Enter here">
            </div>

            <div class="form-group mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" disabled th:value="${upStudent.subject}" name="subject" class="form-control" id="subject" placeholder="Enter here">
            </div>

            <div class="form-group mb-3">
                <label for="marks" class="form-label">Marks</label>
                <input type="number" disabled th:value="${upStudent.marks}" name="marks" class="form-control" id="marks" placeholder="Enter here">
            </div>


            <div class="form-group mb-3">
                <label class="isActive" >
                    Active
                </label>
                <div class="form-check">


                    <label>
                        <input type="radio" disabled name="isActive"  th:value="Yes" th:checked="${upStudent.isActive}"/> Yes
                    </label>
                    <label>
                        <input type="radio" disabled name="isActive"   th:value="No" th:checked="${!upStudent.isActive}" /> No
                    </label>

                </div>

            </div>
            <div class="form-group mb-3 text-center" >


                            <a th:href="@{'/deleteStudent/'+${upStudent.sId}}" class="btn btn-danger mb-1 "  role="button" >Delete</a>






            </div>


        </form>



    </div>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
